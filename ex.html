<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      display: flex;
      justify-content: center;
    }

    .ex1 {
      display: flex;
      justify-content: center;
    }

    .ex2 {
      display: table;
      width: 300px;
    }

    .ex2 h2 {
      display: table-cell;
      text-align: center;
      vertical-align: middle;
      background-color: cadetblue;
    }

    .container {
      overflow: hidden;
    }

    .box1 {
      display: block;

    }


    .box2 {
      display: inline-block;
      margin: 20px;
      padding: 20px;
      position: absolute;
      animation: ani 1s linear infinite;
    }

    @keyframes ani {
      /* 0% {
        transform: translateY(0);
      } */

      25% {
        transform: translateY(-100%);
      }

      50% {
        transform: translateY(0);
      }

      75% {
        transform: translateY(100%);

      }

      /* 100% {
        transform: translateY(0);
      } */
    }

    .box3 {
      display: inline;
      margin: 20px;
      padding: 20px;
      border: 1px solid #000;
    }

    .span {
      border: 1px solid #000;
      padding: 20px;
      text-decoration: line-through;
    }

    /* input 요소 초기화 */
    input[type="checkbox"] {
      -webkit-appearance: none;
      /* 웹킷 브라우저에서 기본 스타일 제거 */
      -moz-appearance: none;
      /* 모질라 브라우저에서 기본 스타일 제거 */
      appearance: none;
      /* 기본 스타일 제거 */
      width: 20px;
      /* 원하는 너비로 설정 */
      height: 20px;
      /* 원하는 높이로 설정 */
      border: 1px solid #000;
      /* 테두리 스타일 지정 */
      border-radius: 3px;
      /* 모서리를 둥글게 만듭니다. */
    }

    /* 체크되었을 때의 스타일 */
    input[type="checkbox"]:checked {
      background-color: #000;
      /* 체크되었을 때 배경색 변경 */
    }

    .box4 {
      display: inline-block;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      /* 밑변의 길이의 절반 */
      border-right: 50px solid transparent;
      /* 밑변의 길이의 절반 */
      border-bottom: 70px solid blue;
      /* 높이 */
    }

    .wrap {
      display: flex;
    }

    .box5 {
      display: inline-block;
      background: pink;
    }

    .box6 {
      display: inline-block;
      background: saddlebrown;
    }

    .box7 {
      display: inline-block;
      background: salmon;
    }
  </style>
</head>

<body>
  <h1>제목입니다</h1>
  <div class="ex1">
    <h2>내용입니다</h2>
  </div>
  <div class="ex2">
    <h2><s>내용2입니다</s></h2>
  </div>
  <div class="container">
    <div class="box1" style="background-color: aqua;">Box 1</div>
    <div class="box2" style="background-color: bisque;">
      Box 2
      <span>inline</span>
    </div>
    <div class="box3" style="background-color: pink">Box 3
      <span>inline</span>
    </div>
  </div>
  <span class="span">span</span>
  <u>밑줄이 있는 텍스트</u>
  <label class="custom-checkbox">
    <input type="checkbox">
  </label>
  <div class="box4">Box 4</div>
  <div class="wrap">
    <div class="box5">5</div>
    <div class="box6">6</div>
    <div class="box7">7</div>
  </div>
</body>

</html>
