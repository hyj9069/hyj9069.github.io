<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/reset.css" />
    <title>NAVER</title>
    <style>
      :root {
        --color_title: #080808;
        --color_title_rgb: 8, 8, 8;
        --color_body: #101010;
        --color_body_rgb: 16, 16, 16;
        --color_caption1: #404040;
        --color_caption1_rgb: 64, 64, 64;
        --color_caption2: #606060;
        --color_caption2_rgb: 96, 96, 96;
        --color_search: #000;
        --color_search_rgb: 0, 0, 0;
        --color_border_out: #e3e5e8;
        --color_border_out_rgb: 227, 229, 232;
        --color_border_in: #ebebeb;
        --color_border_in_rgb: 235, 235, 235;
        --color_border_in_divider: #ebebeb;
        --color_border_in_divider_rgb: 235, 235, 235;
        --color_border_in_exception: #ebebeb;
        --color_border_in_exception_rgb: 235, 235, 235;
        --color_button_border: #dadcdf;
        --color_button_border_rgb: 218, 220, 223;
        --color_dot_divider: #d3d5d7;
        --color_dot_divider_rgb: 211, 213, 215;
        --color_block_bg: #fff;
        --color_block_bg_rgb: 255, 255, 255;
        --color_board_bg: #f4f6fa;
        --color_board_bg_rgb: 244, 246, 250;
        --color_option_bg: #f5f7f8;
        --color_option_bg_rgb: 245, 247, 248;
        --color_login_bg: #fafbfb;
        --color_login_bg_rgb: 250, 251, 251;
        --color_menu_widget_bg: #fff;
        --color_menu_widget_bg_rgb: 255, 255, 255;
        --color_setting_bg: #fff;
        --color_setting_bg_rgb: 255, 255, 255;
        --color_button1_bg: #fff;
        --color_button1_bg_rgb: 255, 255, 255;
        --color_button2_bg: #fff;
        --color_button2_bg_rgb: 255, 255, 255;
        --color_news: #3a67ea;
        --color_news_rgb: 58, 103, 234;
        --color_news_econ_stay: #909aab;
        --color_news_econ_stay_rgb: 144, 154, 171;
        --color_news_econ_down: #4f67d6;
        --color_news_econ_down_rgb: 79, 103, 214;
        --color_live_news_price: #f4361e;
        --color_live_news_price_rgb: 244, 54, 30;
        --color_enter: #e538e2;
        --color_enter_rgb: 229, 56, 226;
        --color_enter_bg: #f2f1fb;
        --color_enter_bg_rgb: 242, 241, 251;
        --color_sports: #1f65ef;
        --color_sports_rgb: 31, 101, 239;
        --color_sports_bg: #f4f7fe;
        --color_sports_bg_rgb: 244, 247, 254;
        --color_econ: #008f76;
        --color_econ_rgb: 0, 143, 118;
        --color_calendar: #eb5b5b;
        --color_calendar_rgb: 235, 91, 91;
        --color_dic: #031f5f;
        --color_dic_rgb: 3, 31, 95;
      }
      html {
        font-size: 10.5px;
        line-height: 10.5px;
      }
      body,
      form,
      ul {
        margin: 0;
        padding: 0;
        font-size: 1.4rem;
        line-height: 1.7rem;
        font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕", helvetica, "Apple SD Gothic Neo", sans-serif;
        letter-spacing: -0.4px;
        font-weight: 500;
      }
      #wrab {
        text-align: center;
        min-width: 1340px;
      }
      #wrab-center {
        width: 1280px;
        height: 261px;
        background-color: #fff;
        display: inline-block;
      }
      #header {
        text-align: left;
        position: relative;
        height: 70px;
      }
      #header-hamberger,
      #header-pay,
      #header-talk,
      #header-notice {
        display: inline-block;
        background: none;
        border: 0;
        cursor: pointer;
        position: absolute;
        top: 18px;
        padding: 10px;
      }
      #header-hamberger:hover::before,
      #header-pay:hover::before,
      #header-talk:hover::before,
      #header-notice:hover::before {
        position: absolute;
        content: "";
        width: 44px;
        height: 44px;
        left: 1px;
        top: 1px;
        z-index: 0;
        border-radius: 50%;
        background-color: #f5f7f8;
      }
      #header-hamberger > div,
      #header-pay > div,
      #header-talk > div,
      #header-notice > div {
        position: relative;
        background-image: url(./img/sp_main.png);
        background-size: 434px 409px;
        background-repeat: no-repeat;
        z-index: 1;
        width: 26px;
        height: 26px;
      }
      #header-hamberger {
        left: -10px;
      }
      #header-hamberger > div {
        background-position: -364px 0px;
      }
      #header-pay {
        padding: 7px;
        left: 43px;
      }
      #header-pay > div {
        background-position: -295px -177px;
        width: 32px;
        height: 32px;
      }
      #header-talk {
        right: 40px;
      }
      #header-talk > div {
        background-position: -364px -108px;
      }
      #header-notice {
        right: -10px;
      }
      #header-notice > div {
        background-position: -364px -54px;
      }

      #main {
        height: 2000px;
      }
      .blind {
        position: absolute;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
      }
      /*header-end*/
    </style>
  </head>
  <body>
    <div id="wrab">
      <div id="wrab-center">
        <div id="header">
          <button id="header-hamberger">
            <!-- ::before -->
            <div></div>
            <span class="blind">확장 영역</span>
            <!-- ::after -->
          </button>
          <button id="header-pay">
            <!-- ::before -->
            <div></div>
            <span class="blind">페이 바로가기</span>
            <!-- ::after -->
          </button>
          <button id="header-talk">
            <!-- ::before -->
            <div></div>
            <span class="blind">톡</span>
            <!-- ::after -->
          </button>
          <button id="header-notice">
            <!-- ::before -->
            <div></div>
            <span class="blind">알림</span>
            <!-- ::after -->
          </button>
        </div>
        <style>
          #search > form {
            display: inline-flex;
            width: 708px;
            height: 60px;
            border: 1px solid #03c75a;
            border-radius: 33px;
            text-align: left;
          }
          #search > form:hover {
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.12);
          }
          #search-svg {
            display: inline-flex;
            width: 68px;
            height: 100%;
            margin-right: 12px;
            padding: 17px 17px 17px 27px;
            justify-content: center;
            align-items: center;
            position: relative;
          }
          #search-svg::after {
            display: none;
          }
          #search > form:focus-within > #search-svg::after {
            content: "";
            width: 1px;
            height: 20px;
            background-color: #e4e4e4;
            position: absolute;
            right: 0;
            top: 20px;
            display: inline-block;
          }
          #search-svg > svg {
            width: 24px;
            height: 24px;
            fill: #03c75a;
          }
          #search-input {
            width: 480px;
            height: 100%;
            padding: 17px 0px;
            font-size: 2rem;
            line-height: 24px;
            font-weight: bold;
            border: none;
            outline: none;
            vertical-align: bottom;
          }
          #search-input::placeholder {
            color: #fff;
          }
          #search-input:focus::placeholder {
            color: #e4e4e4;
          }
          #search-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: stretch;
          }
          #search-keyboard,
          #search-recent,
          #search-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
          }
          #search-keyboard::before {
            content: "";
            display: inline-block;
            background-image: url(https://pm.pstatic.net/resources/asset/sp_main.6519c842.png);
            background-size: 435px 414px;
            background-position: -91px -308px;
            background-repeat: no-repeat;
            width: 24px;
            height: 16px;
          }
          #search-keyboard:hover::before {
            filter: brightness(0.7);
          }
          #search-recent::before {
            content: "";
            display: inline-block;
            background-image: url(https://pm.pstatic.net/resources/asset/sp_main.6519c842.png);
            background-size: 435px 414px;
            background-position: -318px -247px;
            background-repeat: no-repeat;
            width: 10px;
            height: 6px;
          }
          #search-button {
            padding: 17px 27px 16px 10px;
          }
          #search-button::before {
            content: "";
            display: inline-block;
            background-image: url(https://pm.pstatic.net/resources/asset/sp_main.6519c842.png);
            background-size: 435px 414px;
            background-position: -269px -329px;
            background-repeat: no-repeat;
            width: 25px;
            height: 25px;
            background-color: #03c75a;
          }
        </style>
        <div id="search">
          <form action="">
            <a href="" id="search-svg">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"></path></svg>
            </a>
            <label for="search-input" class="blind">검색어 입력</label>
            <input id="search-input" placeholder="검색어를 입력해주세요" type="search" />
            <div id="search-right">
              <button href="" id="search-keyboard">
                <span class="blind">입력도구</span>
              </button>
              <button href="" id="search-recent">
                <span class="blind">자동완성/최근검색어펼치기</span>
              </button>
              <button href="" id="search-button">
                <span class="blind">검색</span>
              </button>
            </div>
          </form>
        </div>
        <style>
          #nav > ul {
            display: flex;
            list-style-type: none;
            justify-content: center;
            margin-top: 12px;
          }
          #nav a {
            text-decoration: none;
          }
          #nav a:visited {
            color: #000;
          }
          #nav a div {
            width: 48px;
            height: 48px;
            margin: 0 auto;
            position: relative;
            text-align: center;
          }
          #nav li a div::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -3px;
            background-image: url(https://pm.pstatic.net/resources/asset/sp_main.6519c842.png);
            background-size: 435px 414px;
            background-position: 0px -128px;
            background-repeat: no-repeat;
            width: 54px;
            height: 54px;
            display: inline-block;
          }
          #nav a:hover .nav-icon::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -5px;
            background-image: url(https://pm.pstatic.net/resources/asset/sp_main.6519c842.png);
            background-size: 435px 414px;
            background-position: -142px 0px;
            background-repeat: no-repeat;
            width: 58px;
            height: 58px;
            display: inline-block;
          }
          #nav li a div::after {
            content: "";
            position: relative;
            z-index: 1;
            margin: 2px;
            background-image: url(https://pm.pstatic.net/resources/asset/sp_main.6519c842.png);
            background-size: 435px 414px;
            background-repeat: no-repeat;
            width: 44px;
            height: 44px;
            display: inline-block;
          }
          #nav li {
            width: 64px;
            margin-left: 4px;
          }
          #nav li:nth-of-type(1) {
            margin-left: 0;
          }
          #nav li:nth-of-type(1) a div::after {
            background-position: -250px -90px;
          }
          #nav li:nth-of-type(2) a div::after {
            background-position: -250px 0px;
          }
          #nav li:nth-of-type(3) a div::after {
            background-position: -201px -98px;
          }
          #nav li:nth-of-type(4) a div::after {
            background-position: -90px -209px;
          }
          #nav li:nth-of-type(5) a div::after {
            background-position: 0px -209px;
          }
          #nav li:nth-of-type(6) a div::after {
            background-position: -180px -209px;
          }
          #nav li:nth-of-type(7) a div::after {
            background-position: -45px -209px;
          }
          #nav li:nth-of-type(8) a div::after {
            background-position: -201px 0px;
            width: 48px;
            height: 48px;
            display: inline-block;
          }
          #nav li:nth-of-type(9) a div::after {
            background-position: -225px -209px;
          }
          #nav li:nth-of-type(10) a div::after {
            background-position: -250px -135px;
          }
          #nav a span {
            margin-top: 7px;
            text-align: center;
            display: block;
            line-height: 20px;
          }
        </style>
